<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>List of vets</title>
  </head>
  <body>
    <h1 th:text="'List of vets'">List of vets...</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}"></td>
            <td th:text="${vet.firstName}"></td>
            <td th:text="${vet.lastName}"></td>
        </tr>
        </tbody>
    </table>

  </body>
</html>
