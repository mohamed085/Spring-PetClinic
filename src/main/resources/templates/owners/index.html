<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>List of owners</title>
  </head>
  <body>
    <h1 th:text="'List of owners'">List of owners...</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}"></td>
                <td th:text="${owner?.firstName}"></td>
                <td th:text="${owner?.lastName}"></td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
